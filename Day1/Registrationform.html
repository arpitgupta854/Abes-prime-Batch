<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <h1>Registration form</h1>
        <label for="">Name:</label>
        <input type="text" name="" id="" style="margin-bottom: 10px;">
        <br>
        <label for="">Email:</label>
        <input type="email" name="" id=""  style="margin-bottom: 10px;">
        <br>
        <label for="">Password</label>
        <input type="password" name="" id=""  style="margin-bottom: 10px;">
        <br>

         <label for="">Gender</label>
        <label><input type="radio" name="gender" value="male"> Male</label>

        <label><input type="radio" name="gender" value="female"> Female</label>
      
        <label style="margin-bottom: 10px;"><input type="radio" name="gender" value="other"> Other</label >

         <br style="margin-bottom: 10px;">
         <div style="height:10px;"></div>
        <label for="">Hobbies:</label>
        <br>
        <input type="radio"> <label for="">Reading</label><br>
        <input type="radio"> <label for="">Travelling</label><br>
        <input type="radio"> <label for="">Cooking</label><br>
        <input type="radio"> <label for="">Sports</label><br>

        <div style="height:10px;"></div>
       
        <label for="cars">City:</label>
        <select id="cars">
        <option value="volvo">Delhi</option>
        <option value="saab">Lucknow</option>
        <option value="opel">Nagpur</option>
        <option value="audi">Mumbai</option>
        </select>
        <div style="height:10px;"></div>

         <br>
        <label for="">Date of Birth:</label>
        <input type="date">
        <div style="height:10px;"></div>
        <br>
        <label for="">Phone Number:</label>
        <input type="tel">
        <br>
        <div style="height:10px;"></div>
        <label for="">Address</label>
        <div style="height:10px;"></div>
        <br>
        <textarea name="" id="" rows="5" cols="40"></textarea>
        <br>
        <div style="height:10px;"></div>
        <button type="submit">Submit</button>


    </form>
    
</body>
</html>
